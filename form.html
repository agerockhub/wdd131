<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Boateng">
    <meta name="description" content="Product Review form">
    <title>Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        Product Review
    </header>
    <main>
        <form method="get" action="review.html">
            <label>Product Name</label>
            <select name="product" id="product" required>
                <option value="" disabled selected>Select</option>
            </select>
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
            <label>Date of Installation</label>
            <input type="date" name="date" id="date" required>

            <label>Which features did you find useful in the product? (Check all that apply)</label>

            <label for="durability">
                <input type="checkbox" name="durability" id="durability" value="Durability">
                Durability
            </label>

            <label for="ease">
                <input type="checkbox" name="ease" id="ease" value="Ease of use">
                Ease of use
            </label>

            <label for="performance">
                <input type="checkbox" name="performance" id="performance" value="Performance">
                Performance
            </label>

            <label for="design">
                <input type="checkbox" name="design" id="design" value="Design">
                Design
            </label>

            <label for="written-review">Written review</label>

            <textarea name="Written-review" id="Written review">Written Review</textarea>
            <label for="name">Your Name(Optional)</label>
            <input type="text" name="name" id="name">
            <input type="submit" name="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p> &copy; <span id="currentyear"></span>Daniel Boateng - Ghana</p>
        <p id="lastModified"></p>
    </footer>

    <script src=" scripts/form.js"></script>
</body>

</html>
