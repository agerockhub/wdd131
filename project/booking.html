<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Boateng">
    <meta name="description" content="WDD131 final project, beyond the cities, local tourism">
    <title>Beyond The Cities | Booking page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/siteplan.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/btc.png" alt="beyond the cities logo">
            <h1>Beyond the Cities</h1>
        </div>
        <button id="menuButton" aria-label="Menu">&#9776;</button>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="packages.html">Tours & Packages</a></li>
                <li><a href="contact.html">Contact </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tour-packages">

            <h2>Beyond the Cities - Tour Booking</h2>
            <div class="packages-grid">
                <div class="upcoming-tour">
                    <form id="bookingForm">
                        <label for="name">Name:
                            <input type="text" name="name" id="name" required>
                        </label>
                        <label for="email">Email:
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label for="tel">Tel:
                            <input type="tel" name="tel" id="tel" required>
                        </label>
                        <input type="submit" value="Book a tour">
                    </form>

                    <!-- Download button -->
                    <button id="downloadBtn">Download Entries</button>

                </div>
            </div>
        </section>

    </main>
    <footer>
        <p> &copy; <span id="currentyear"></span>Daniel Boateng - Ghana</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/script.js" defer></script>
</body>

</html>
